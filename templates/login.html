<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Login - TFICMS</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; justify-content: center; align-items: center; padding: 20px; }
        .login-container { background: white; border-radius: 15px; box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3); overflow: hidden; display: flex; max-width: 900px; width: 100%; }
        .login-left { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 60px 40px; display: flex; flex-direction: column; justify-content: center; min-width: 300px; }
        .login-left h1 { font-size: 2.2em; margin-bottom: 10px; }
        .login-left p { opacity: 0.9; line-height: 1.6; margin-bottom: 30px; }
        .feature-list { list-style: none; }
        .feature-list li { margin-bottom: 15px; display: flex; align-items: center; gap: 10px; }
        .feature-list li:before { content: "✓"; font-weight: bold; font-size: 1.2em; }
        .login-right { padding: 60px 40px; flex: 1; min-width: 300px; }
        .login-header { text-align: center; margin-bottom: 40px; }
        .login-header h2 { color: #333; margin-bottom: 10px; font-size: 1.8em; }
        .login-header p { color: #666; }
        .form-group { margin-bottom: 25px; }
        .form-group label { display: block; color: #333; font-weight: 600; margin-bottom: 10px; }
        .form-group input { width: 100%; padding: 12px 15px; border: 2px solid #ddd; border-radius: 8px; font-size: 1em; transition: all 0.3s ease; }
        .form-group input:focus { outline: none; border-color: #667eea; box-shadow: 0 0 10px rgba(102, 126, 234, 0.2); }
        .login-btn { width: 100%; padding: 13px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; border-radius: 8px; font-size: 1em; font-weight: 600; cursor: pointer; transition: all 0.3s ease; margin-bottom: 20px; }
        .login-btn:hover { transform: translateY(-2px); box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4); }
        .error-message { background: #ffebee; color: #d32f2f; padding: 15px; border-radius: 8px; margin-bottom: 20px; display: none; border-left: 4px solid #d32f2f; }
        .error-message.show { display: block; }
        .back-home { display: inline-block; margin-bottom: 30px; color: white; text-decoration: none; font-weight: 600; }
        .back-home:hover { text-decoration: underline; }
        .spinner { display: none; width: 20px; height: 20px; border: 3px solid rgba(255, 255, 255, 0.3); border-top-color: white; border-radius: 50%; animation: spin 0.8s linear infinite; margin: 0 auto; }
        @keyframes spin { to { transform: rotate(360deg); } }
        @media (max-width: 768px) { .login-container { flex-direction: column; } .login-left { min-width: auto; padding: 40px; } .login-right { min-width: auto; padding: 40px; } }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-left">
            <a href="/" class="back-home">← Back to Home</a>
            <h1>🏥 TFICMS</h1>
            <p>Tunajali Fertility & IVF Clinic Management System</p>
            <ul class="feature-list">
                <li>Secure Staff Login</li>
                <li>Role-Based Access</li>
                <li>Real-time Dashboards</li>
                <li>24/7 Operations</li>
            </ul>
        </div>

        <div class="login-right">
            <div class="login-header">
                <h2>Staff Login</h2>
                <p>Access your department dashboard</p>
            </div>

            <div class="error-message" id="errorMessage"></div>

            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>

                <button type="submit" class="login-btn" id="loginBtn">
                    <span id="btnText">Login</span>
                </button>
            </form>
        </div>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const errorDiv = document.getElementById('errorMessage');
        const loginBtn = document.getElementById('loginBtn');
        const btnText = document.getElementById('btnText');

        form.addEventListener('submit', async function(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            if (!username || !password) {
                showError('Please enter both username and password');
                return;
            }

            loginBtn.disabled = true;
            btnText.textContent = 'Logging in...';

            try {
                const response = await fetch('/api/login/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken')
                    },
                    credentials: 'same-origin',
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    sessionStorage.setItem('authenticated', 'true');
                    sessionStorage.setItem('username', username);
                    sessionStorage.setItem('department', data.department);
                    sessionStorage.setItem('role', data.role);
                    window.location.href = '/dashboard/';
                } else {
                    showError(data.message || 'Invalid username or password');
                    loginBtn.disabled = false;
                    btnText.textContent = 'Login';
                }
            } catch (error) {
                console.error('Error:', error);
                showError('An error occurred. Please try again.');
                loginBtn.disabled = false;
                btnText.textContent = 'Login';
            }
        });

        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
            setTimeout(() => {
                errorDiv.classList.remove('show');
            }, 5000);
        }

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
    </script>
</body>
</html>
