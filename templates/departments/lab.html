<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Laboratory - TFICMS</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial; background: #f5f5f5; }
        .navbar { background: #667eea; color: white; padding: 15px 30px; }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .tabs { display: flex; gap: 10px; margin-bottom: 20px; flex-wrap: wrap; }
        .tab-btn { background: #ddd; border: none; padding: 10px 20px; cursor: pointer; border-radius: 5px; font-weight: bold; }
        .tab-btn.active { background: #667eea; color: white; }
        .tab-content { display: none; background: white; padding: 20px; border-radius: 10px; }
        .tab-content.active { display: block; }
        .stats { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; margin-bottom: 20px; }
        .stat { background: #f8f9fa; padding: 15px; border-radius: 5px; text-align: center; }
        .stat-value { font-size: 28px; font-weight: bold; color: #667eea; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: bold; }
        .form-group input, .form-group select, .form-group textarea { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
        .btn { background: #28a745; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .success { background: #d4edda; color: #155724; padding: 10px; border-radius: 5px; margin: 10px 0; }
        .test-card { background: #f8f9fa; padding: 15px; border-left: 4px solid #667eea; margin: 10px 0; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>🧪 LABORATORY - Test Processing & Results</h1>
    </div>

    <div class="container">
        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('pending')">⏳ Pending Tests</button>
            <button class="tab-btn" onclick="switchTab('results')">📊 Record Results</button>
            <button class="tab-btn" onclick="switchTab('completed')">✅ Completed Tests</button>
        </div>

        <div id="pending" class="tab-content active">
            <h2>Pending Tests</h2>
            <div class="stats">
                <div class="stat">
                    <div class="stat-value" id="pending">0</div>
                    <div class="stat-label">Pending Tests</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="completed">0</div>
                    <div class="stat-label">Completed Today</div>
                </div>
            </div>
            <div id="testsList"></div>
        </div>

        <div id="results" class="tab-content">
            <h2>Record Test Results</h2>
            <div id="resultMsg"></div>
            <form onsubmit="recordResult(event)">
                <div class="form-group">
                    <label>Test ID *</label>
                    <input type="text" id="testId" required>
                </div>
                <div class="form-group">
                    <label>Test Results *</label>
                    <textarea id="results" rows="4" placeholder="Enter detailed test results" required></textarea>
                </div>
                <div class="form-group">
                    <label>Technician Name *</label>
                    <input type="text" id="technician" required>
                </div>
                <button type="submit" class="btn">📊 Record Results</button>
            </form>
        </div>

        <div id="completed" class="tab-content">
            <h2>Completed Tests</h2>
            <div id="completedList"></div>
        </div>
    </div>

    <script src="/static/js/tficms_workflow.js"></script>
    <script>
        function switchTab(tab) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));
            document.getElementById(tab).classList.add('active');
            event.target.classList.add('active');
            if (tab === 'pending') loadPending();
            if (tab === 'completed') loadCompleted();
        }

        function loadPending() {
            const pending = workflow.labOrders.filter(l => l.status.includes('Pending') || l.status.includes('Sample'));
            let html = '';
            pending.forEach(t => {
                html += '<div class="test-card"><strong>' + t.patientName + '</strong><br>' +
                    'Test: ' + t.testType + '<br>' +
                    'Ordered by: ' + t.orderedBy + ' | Priority: ' + t.priority + '</div>';
            });
            document.getElementById('testsList').innerHTML = html || '<p>No pending tests</p>';
            document.getElementById('pending').textContent = pending.length;
        }

        function loadCompleted() {
            const completed = workflow.labResults;
            let html = '';
            completed.forEach(r => {
                html += '<div class="test-card"><strong>Test ID: ' + r.labOrderId + '</strong><br>' +
                    'Type: ' + r.testType + '<br>' +
                    'Recorded: ' + r.recordedDate + '</div>';
            });
            document.getElementById('completedList').innerHTML = html || '<p>No completed tests</p>';
            document.getElementById('completed').textContent = completed.length;
        }

        function recordResult(e) {
            e.preventDefault();
            document.getElementById('resultMsg').innerHTML = '<div class="success">✅ Test results recorded</div>';
            document.getElementById('testId').value = '';
            document.getElementById('results').value = '';
        }

        loadPending();
    </script>
</body>
</html>
