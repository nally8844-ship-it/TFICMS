<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reception - TFICMS</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial; background: #f5f5f5; }
        .navbar { background: #667eea; color: white; padding: 15px 30px; }
        .navbar h1 { margin: 0; }
        .navbar a { color: white; text-decoration: none; float: right; }
        .container { max-width: 1000px; margin: 0 auto; padding: 20px; }
        .tabs { display: flex; gap: 10px; margin-bottom: 20px; }
        .tab-btn { background: #ddd; border: none; padding: 10px 20px; cursor: pointer; border-radius: 5px; font-weight: bold; }
        .tab-btn.active { background: #667eea; color: white; }
        .tab-content { display: none; background: white; padding: 20px; border-radius: 10px; }
        .tab-content.active { display: block; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: bold; }
        .form-group input, .form-group select { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
        .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .btn { background: #28a745; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .btn:hover { background: #218838; }
        .success { background: #d4edda; color: #155724; padding: 10px; border-radius: 5px; margin: 10px 0; }
        .patient-card { background: #f8f9fa; padding: 15px; border-left: 4px solid #667eea; margin: 10px 0; border-radius: 5px; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th, td { padding: 10px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background: #f8f9fa; font-weight: bold; }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>🏢 RECEPTION</h1>
        <a href="/">← Back to Home</a>
    </div>

    <div class="container">
        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('register')">📝 Register Patient</button>
            <button class="tab-btn" onclick="switchTab('assign')">✉️ Assign Patient</button>
            <button class="tab-btn" onclick="switchTab('list')">👥 Patient List</button>
        </div>

        <!-- REGISTER TAB -->
        <div id="register" class="tab-content active">
            <h2>Register New Patient</h2>
            <div id="regMsg"></div>
            <form onsubmit="registerPatient(event)">
                <div class="form-row">
                    <div class="form-group">
                        <label>First Name *</label>
                        <input type="text" id="fname" required>
                    </div>
                    <div class="form-group">
                        <label>Last Name *</label>
                        <input type="text" id="lname" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Email *</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label>Phone *</label>
                        <input type="text" id="phone" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Age *</label>
                        <input type="number" id="age" required>
                    </div>
                    <div class="form-group">
                        <label>Gender *</label>
                        <select id="gender" required>
                            <option value="">Select</option>
                            <option value="M">Male</option>
                            <option value="F">Female</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="btn">✓ Register Patient</button>
            </form>
        </div>

        <!-- ASSIGN TAB -->
        <div id="assign" class="tab-content">
            <h2>Assign Patient to Department</h2>
            <div id="assignMsg"></div>
            <form onsubmit="assignPatient(event)">
                <div class="form-row">
                    <div class="form-group">
                        <label>Patient *</label>
                        <select id="patientId" required>
                            <option value="">-- SELECT --</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Department *</label>
                        <select id="dept" required>
                            <option value="">-- SELECT --</option>
                            <option value="OPD">OPD</option>
                            <option value="PHARMACY">Pharmacy</option>
                            <option value="LAB">Lab</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label>Doctor/Staff Name *</label>
                    <input type="text" id="staff" required>
                </div>
                <button type="submit" class="btn">✉️ ASSIGN</button>
            </form>
        </div>

        <!-- LIST TAB -->
        <div id="list" class="tab-content">
            <h2>All Patients</h2>
            <div id="patientsList"></div>
        </div>
    </div>

    <script>
        let patients = JSON.parse(localStorage.getItem('tficms_patients')) || [];
        let assignments = JSON.parse(localStorage.getItem('tficms_assignments')) || [];

        function switchTab(tab) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));
            document.getElementById(tab).classList.add('active');
            event.target.classList.add('active');
            
            if (tab === 'list') loadPatients();
            if (tab === 'assign') loadAssignOptions();
        }

        function registerPatient(e) {
            e.preventDefault();
            const patient = {
                id: 'P' + Date.now(),
                firstName: document.getElementById('fname').value,
                lastName: document.getElementById('lname').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                age: document.getElementById('age').value,
                gender: document.getElementById('gender').value,
                registrationDate: new Date().toLocaleString()
            };
            patients.push(patient);
            localStorage.setItem('tficms_patients', JSON.stringify(patients));
            
            document.getElementById('regMsg').innerHTML = '<div class="success">✅ Patient ' + patient.firstName + ' registered! ID: ' + patient.id + '</div>';
            document.getElementById('fname').value = '';
            document.getElementById('lname').value = '';
            document.getElementById('email').value = '';
            document.getElementById('phone').value = '';
            document.getElementById('age').value = '';
            
            loadAssignOptions();
        }

        function loadAssignOptions() {
            let html = '<option value="">-- SELECT --</option>';
            patients.forEach(p => {
                html += '<option value="' + p.id + '">' + p.firstName + ' ' + p.lastName + ' (' + p.id + ')</option>';
            });
            document.getElementById('patientId').innerHTML = html;
        }

        function assignPatient(e) {
            e.preventDefault();
            const patientId = document.getElementById('patientId').value;
            const patient = patients.find(p => p.id === patientId);
            
            const assignment = {
                id: 'ASN-' + Date.now(),
                patientId: patientId,
                patientName: patient.firstName + ' ' + patient.lastName,
                dept: document.getElementById('dept').value,
                staff: document.getElementById('staff').value,
                assignDate: new Date().toLocaleString()
            };
            assignments.push(assignment);
            localStorage.setItem('tficms_assignments', JSON.stringify(assignments));
            
            document.getElementById('assignMsg').innerHTML = '<div class="success">✅ Patient assigned to ' + assignment.dept + '</div>';
            document.getElementById('patientId').value = '';
            document.getElementById('dept').value = '';
            document.getElementById('staff').value = '';
        }

        function loadPatients() {
            let html = '';
            patients.forEach(p => {
                html += '<div class="patient-card"><strong>' + p.firstName + ' ' + p.lastName + '</strong><br>ID: ' + p.id + ' | Phone: ' + p.phone + ' | Age: ' + p.age + '</div>';
            });
            document.getElementById('patientsList').innerHTML = html || '<p>No patients</p>';
        }

        loadAssignOptions();
    </script>
</body>
</html>
