version: '3.8'

services:
  db:
    image: postgres:15
    container_name: tficms-db-1
    environment:
      POSTGRES_DB: tficms
      POSTGRES_USER: tficmsuser
      POSTGRES_PASSWORD: tficmspass
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tficmsuser"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: tficms-redis-1
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    container_name: tficms-web-1
    command: gunicorn tfirms.wsgi:application --bind 0.0.0.0:8000 --workers 3 --timeout 120 --max-requests 1000 --access-logfile - --error-logfile -
    volumes:
      - .:/app
      - ./media:/app/media
      - ./static:/app/static
    environment:
      - DEBUG=True
      - DJANGO_ALLOWED_HOSTS=localhost,127.0.0.1,[::1],0.0.0.0
      - SQL_ENGINE=django.db.backends.postgresql
      - SQL_DATABASE=tficms
      - SQL_USER=tficmsuser
      - SQL_PASSWORD=tficmspass
      - SQL_HOST=db
      - SQL_PORT=5432
      - SECRET_KEY=replace_this_in_prod
      - CELERY_BROKER=redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

  celery:
    build: .
    container_name: tficms-celery-1
    command: celery -A tfirms worker -l info
    volumes:
      - .:/app
    environment:
      - DEBUG=True
      - SQL_ENGINE=django.db.backends.postgresql
      - SQL_DATABASE=tficms
      - SQL_USER=tficmsuser
      - SQL_PASSWORD=tficmspass
      - SQL_HOST=db
      - SQL_PORT=5432
      - SECRET_KEY=replace_this_in_prod
      - CELERY_BROKER=redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  celery-beat:
    build: .
    container_name: tficms-celery-beat-1
    command: celery -A tfirms beat -l info
    volumes:
      - .:/app
    environment:
      - DEBUG=True
      - SQL_ENGINE=django.db.backends.postgresql
      - SQL_DATABASE=tficms
      - SQL_USER=tficmsuser
      - SQL_PASSWORD=tficmspass
      - SQL_HOST=db
      - SQL_PORT=5432
      - SECRET_KEY=replace_this_in_prod
      - CELERY_BROKER=redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

volumes:
  postgres_data: