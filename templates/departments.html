<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Department Login - TFICMS</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: Arial, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container { 
            background: white; 
            padding: 40px; 
            border-radius: 10px; 
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 500px;
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        .header h1 {
            color: #333;
            margin-bottom: 10px;
        }
        .header p {
            color: #666;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: bold;
        }
        .form-group select, .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        .form-group select:focus, .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            opacity: 0.9;
        }
        .error { 
            color: #dc3545; 
            padding: 15px; 
            background: #f8d7da; 
            border-radius: 5px; 
            margin-bottom: 20px;
            display: none;
        }
        .success {
            color: #155724;
            padding: 15px;
            background: #d4edda;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }
        .department-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
            max-height: 400px;
            overflow-y: auto;
            padding: 10px 0;
        }
        .department-option {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            background: white;
        }
        .department-option:hover {
            border-color: #667eea;
            background: #f8f9fa;
        }
        .department-option input {
            margin-right: 10px;
        }
        .dept-name {
            font-weight: bold;
            color: #333;
        }
        .dept-desc {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🏥 TFICMS - Department Login</h1>
            <p>Select your department and login</p>
        </div>

        <div id="errorMsg" class="error"></div>
        <div id="successMsg" class="success"></div>

        <form onsubmit="loginDepartment(event)">
            <div class="form-group">
                <label>Select Department *</label>
                <select id="departmentSelect" onchange="updateDepartmentInfo()" required>
                    <option value="">-- Select Your Department --</option>
                    <option value="15">🏢 Front Office / Reception</option>
                    <option value="14">🏥 Outpatient Department (OPD)</option>
                    <option value="6">📋 Fertility Consultation Unit</option>
                    <option value="5">🏥 IVF & ART Department</option>
                    <option value="2">🧬 Andrology Laboratory</option>
                    <option value="1">🧫 Embryology Laboratory</option>
                    <option value="3">🖼️ Ultrasound & Imaging Department</option>
                    <option value="8">👩‍⚕️ Nursing Department</option>
                    <option value="9">💊 Pharmacy Department</option>
                    <option value="10">💰 Finance & Billing Department</option>
                    <option value="7">🧪 Laboratory (General Diagnostics)</option>
                    <option value="4">💬 Counseling & Psychology Unit</option>
                    <option value="11">❄️ Cryobank Management</option>
                    <option value="12">👥 Human Resource Department</option>
                    <option value="13">📊 Administration & Management</option>
                </select>
            </div>

            <div class="form-group">
                <label>Username *</label>
                <input type="text" id="username" placeholder="Enter username" required>
            </div>

            <div class="form-group">
                <label>Password *</label>
                <input type="password" id="password" placeholder="Enter password" required>
            </div>

            <button type="submit" class="btn">🔐 Login to Department</button>
        </form>

        <div style="margin-top: 30px; padding-top: 20px; border-top: 1px solid #ddd; text-align: center; color: #666; font-size: 14px;">
            <p><strong>Demo Credentials:</strong></p>
            <p>Username: <code>admin</code></p>
            <p>Password: <code>admin123</code></p>
        </div>
    </div>

    <script>
        const departments = {
            '15': { 
                name: 'Front Office / Reception', 
                roles: ['New & returning patient registration', 'Appointment scheduling', 'Queue management', 'SMS/Email reminders', 'Patient check-in/check-out'] 
            },
            '14': { 
                name: 'Outpatient Department (OPD)', 
                roles: ['Consultation management', 'Diagnosis documentation', 'Treatment plan creation', 'Prescription generation', 'Investigation/test requests'] 
            },
            '6': { 
                name: 'Fertility Consultation Unit', 
                roles: ['Infertility history tracking', 'Couple profile management', 'Hormonal tracking', 'Ovulation induction monitoring', 'Fertility assessment reports'] 
            },
            '5': { 
                name: 'IVF & ART Department', 
                roles: ['IVF cycle management', 'ICSI tracking', 'IUI cycle management', 'Egg retrieval tracking', 'Embryo transfer documentation'] 
            },
            '2': { 
                name: 'Andrology Laboratory', 
                roles: ['Semen analysis', 'Sperm preparation', 'Sperm washing', 'Sperm freezing', 'DNA fragmentation testing'] 
            },
            '1': { 
                name: 'Embryology Laboratory', 
                roles: ['Oocyte identification', 'Fertilization tracking', 'Embryo grading (Day 1-6)', 'Blastocyst monitoring', 'Double witness system'] 
            },
            '3': { 
                name: 'Ultrasound & Imaging Department', 
                roles: ['Follicular monitoring scans', 'Endometrial thickness tracking', 'Pelvic scans', 'Early pregnancy scans', 'Image upload to EMR'] 
            },
            '8': { 
                name: 'Nursing Department', 
                roles: ['Injection administration tracking', 'Medication compliance monitoring', 'Vital signs documentation', 'Pre/post-procedure monitoring', 'Patient education documentation'] 
            },
            '9': { 
                name: 'Pharmacy Department', 
                roles: ['Drug inventory management', 'Prescription dispensing', 'Stock alerts', 'Batch tracking', 'Expiry tracking', 'Controlled drug monitoring'] 
            },
            '10': { 
                name: 'Finance & Billing Department', 
                roles: ['IVF/ICSI/IUI package management', 'Installment plans', 'Invoice generation', 'Payment tracking', 'Insurance claims', 'Revenue reporting'] 
            },
            '7': { 
                name: 'Laboratory (General Diagnostics)', 
                roles: ['Hormonal assays', 'Blood tests', 'Infectious disease screening', 'Lab result management', 'External lab integration'] 
            },
            '4': { 
                name: 'Counseling & Psychology Unit', 
                roles: ['Psychological assessment', 'Pre-IVF counseling', 'Post-failure counseling', 'Support group tracking', 'Confidential session documentation'] 
            },
            '11': { 
                name: 'Cryobank Management', 
                roles: ['Gamete storage tracking', 'Embryo storage tracking', 'Donor program management', 'Consent tracking', 'Tank capacity monitoring'] 
            },
            '12': { 
                name: 'Human Resource Department', 
                roles: ['Staff management', 'Attendance tracking', 'Payroll management', 'Leave management', 'Role-based access control'] 
            },
            '13': { 
                name: 'Administration & Management', 
                roles: ['KPI dashboards', 'Clinical outcome analytics', 'Performance reports', 'Audit trails', 'Regulatory compliance reports'] 
            }
        };

        function updateDepartmentInfo() {
            const deptId = document.getElementById('departmentSelect').value;
            // Could show department info here if needed
        }

        function loginDepartment(e) {
            e.preventDefault();
            
            const deptId = document.getElementById('departmentSelect').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (!deptId) {
                showError('Please select a department');
                return;
            }
            
            // Simple validation - in production, this would check against backend
            if (username !== 'admin' || password !== 'admin123') {
                showError('Invalid username or password');
                return;
            }
            
            // Get department info
            const dept = departments[deptId];
            
            // Store in session
            sessionStorage.setItem('department_id', deptId);
            sessionStorage.setItem('department_name', dept.name);
            sessionStorage.setItem('username', username);
            
            // Show success message
            showSuccess('Login successful! Redirecting...');
            
            // Redirect to department dashboard
            setTimeout(() => {
                window.location.href = '/department-dashboard/?dept_id=' + deptId;
            }, 1500);
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMsg');
            errorDiv.textContent = '✗ ' + message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMsg');
            successDiv.textContent = '✓ ' + message;
            successDiv.style.display = 'block';
        }
    </script>
</body>
</html>
