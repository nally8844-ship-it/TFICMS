<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TFICMS - Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .home-container {
            background: white;
            padding: 60px 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 500px;
        }

        .home-header {
            margin-bottom: 40px;
        }

        .home-header h1 {
            color: #333;
            font-size: 36px;
            margin-bottom: 10px;
        }

        .home-header p {
            color: #666;
            font-size: 16px;
            margin-bottom: 5px;
        }

        .home-header small {
            color: #999;
            font-size: 12px;
            display: block;
            margin-top: 10px;
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-direction: column;
        }

        a {
            padding: 16px 35px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            display: block;
            font-size: 18px;
        }

        .btn-admin-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-admin-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-department {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .btn-department:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(245, 87, 108, 0.4);
        }

        .footer {
            margin-top: 40px;
            color: #999;
            font-size: 12px;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }
    </style>
</head>
<body>
    <div class="home-container">
        <div class="home-header">
            <h1>🏥 TFICMS</h1>
            <p>Fertility Clinic Management System</p>
            <small>Welcome to the Management Portal</small>
        </div>

        <div class="button-group">
            <a href="/login/" class="btn-admin-login">👤 Admin Login</a>
            <a href="/departments/" class="btn-department">🏢 Department Panel</a>
        </div>

        <div class="footer">
            <p>© 2026 Fertility Clinic Management System</p>
        </div>
    </div>
</body>
</html>
